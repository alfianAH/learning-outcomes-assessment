{% if option.wrap_label %}
<td class="text-left">{{ option.label.tahun_mulai }}</td>
<td class="text-left">
    {% if option.badge_template %}
        {% include option.badge_template %}
    {% endif %}
</td>
{% else %}
<td class="text-left">{{ option.tahun_mulai }}</td>
<td class="text-left">
    {% if badge_template %}
        {% include badge_template %}
    {% endif %}
</td>
{% endif %}
