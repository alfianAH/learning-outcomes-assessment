{% if widget.wrap_label %}
<table class="w-full table-strip">
    <tbody class="space-y-1">
        <tr class="flex px-3 py-1 space-x-2.5">
            <td class="w-full">Tahun mulai</td>
            <td>{{ widget.label.tahun_mulai }}</td>
        </tr>

        <tr class="flex px-3 py-1 space-x-2.5">
            <td class="w-full">Tahun akhir</td>
            <td>{{ widget.label.tahun_akhir }}</td>
        </tr>

        <tr class="flex px-3 py-1 space-x-2.5">
            <td class="w-full">Min.SKS Kelulusan</td>
            <td>{{ widget.label.min_sks }}</td>
        </tr>
    </tbody>
</table>
{% endif %}
