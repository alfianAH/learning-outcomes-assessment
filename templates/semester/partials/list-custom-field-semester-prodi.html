<table class="w-full table-strip">
    <tbody class="space-y-1">
        <tr class="flex px-3 py-1 space-x-2.5 justify-between">
            {% if option.wrap_label %}
                <td class="w-min whitespace-nowrap font-bold">Tahun ajaran</td>
                <td>{{ option.label.semester.tahun_ajaran }}</td>
            {% else %}
                <td class="w-min whitespace-nowrap font-bold">Tahun ajaran</td>
                <td>{{ option.semester.tahun_ajaran }}</td>
            {% endif %}
        </tr>

        {% if not option.wrap_label %}
        <tr class="flex px-3 py-1 space-x-2.5 justify-between">
            <td class="w-min whitespace-nowrap font-bold">Jenjang studi</td>
            <td class="truncate max-w-[10rem]">{{ option.tahun_ajaran_prodi.prodi_jenjang.nama }}</td>
        </tr>
        {% endif %}
    </tbody>
</table>
