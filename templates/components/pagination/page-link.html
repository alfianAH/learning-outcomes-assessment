{% if forloop.counter == page_obj.number %}
    <span class="page-link active">
        {{ forloop.counter }}
    </span>
{% else %}
    <a href="?{% for key, value in request.GET.items %}{% if key != 'page' %}{{ key }}={{ value }}&{% endif %}{% endfor %}page={{ forloop.counter }}" 
        class="page-link">
        {{ forloop.counter }}
    </a>
{% endif %}
