{% for field in form %}
    {% if not field.is_hidden %}
        {% if field != form.DELETE %}
            <div class="mb-1">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% include 'components/form/form-errors.html' with errors=field.errors %}
            </div>
        {% else %}
            {{ field }}
        {% endif %}
    {% else %}
        {{ field }}
    {% endif %}
{% endfor %}
