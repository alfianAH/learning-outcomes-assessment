<form action="{{ post_url|default:'.' }}" method="post" {% if is_upload_file %}enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {% include form_fields|default:'components/form/form-fields.html' %}

    <div class="form-buttons">
        <button class="btn btn-success loading-trigger" type="submit">{{ button_text|default:'Submit' }}</button>
    </div>
</form>
