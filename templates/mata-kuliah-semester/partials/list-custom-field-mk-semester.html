<table class="w-full table-strip">
    <tbody class="space-y-1">
        {% if option.wrap_label %}
            <tr class="flex px-3 py-1 space-x-2.5 justify-between">
                <td class="w-min whitespace-nowrap font-bold">Kode</td>
                <td>{{ option.label.kode }}</td>
            </tr>
            
            <tr class="flex px-3 py-1 space-x-2.5 justify-between">
                <td class="w-min whitespace-nowrap font-bold">SKS</td>
                <td>{{ option.label.sks }}</td>
            </tr>
        {% else %}
            <tr class="flex px-3 py-1 space-x-2.5 justify-between">
                <td class="w-min whitespace-nowrap font-bold">Kode</td>
                <td>{{ option.mk_kurikulum.kode }}</td>
            </tr>
            
            <tr class="flex px-3 py-1 space-x-2.5 justify-between">
                <td class="w-min whitespace-nowrap font-bold">SKS</td>
                <td>{{ option.mk_kurikulum.sks }}</td>
            </tr>

            <tr class="flex px-3 py-1 space-x-2.5 justify-between">
                <td class="w-min whitespace-nowrap font-bold">Status Nilai</td>
                <td>{{ option.status_nilai }}</td>
            </tr>

            <tr class="flex px-3 py-1 space-x-2.5 justify-between">
                <td class="w-min whitespace-nowrap font-bold">Status Pedoman</td>
                <td>{{ option.status_pedoman }}</td>
            </tr>
        {% endif %}
    </tbody>
</table>
