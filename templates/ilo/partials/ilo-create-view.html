<form action="." method="post" hx-post="{{ create_ilo_url }}">
    {% csrf_token %}
    
    <div class="space-y-2.5 md:space-y-3">
    {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}

            {% if field.errors %}
            <ul>
                {% for error in field.errors %}
                    <li>
                        <span class="form-error active">{{ error }}</span>
                    </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    {% endfor %}

    <p>Untuk menduplikasi ILO dari semester lain, klik <a href="javascript:void(0);">di sini</a></p>
    </div>
    
    <div class="form-buttons mt-2.5 md:mt-3">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModalByButton(this)">Batal</button>
        <button type="submit" class="btn btn-success">Tambah</button>
    </div>
</form>
