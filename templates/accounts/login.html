{% extends 'index.html' %}

{% block content %}
<h1>Login</h1>
<div>
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}

        <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
</div>
{% endblock content %}
