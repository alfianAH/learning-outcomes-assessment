{% for nim, value in object_list.items %}
<tr class="group">
    <td class="text-center number"></td>
    <td class="text-left truncate hidden sm:table-cell" title="{{ value.nim }}">{{ value.nim }}</td>
    <td class="text-left field-nama truncate items-center relative" title="{{ value.nama }}">
        {{ value.nama }}
        {% include 'components/button/open-list-item-button.html' with option=value %}
    </td>
</tr>
{% endfor %}
